<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Robogame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/build3web.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content ten columns">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">A og D til að hreyfa. Space til að hoppa, og shift fyrir skjöld.
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Robogame</div>
      </div>
    </div>
  </body>
</html>
